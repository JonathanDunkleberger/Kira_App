name: Nightly LLM Review Packet
on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch: {}

jobs:
  packet:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: true
      - name: Install graphviz & ripgrep
        run: sudo apt-get update && sudo apt-get install -y graphviz ripgrep
      - name: Generate packet
        run: pnpm run review:packet
      - uses: actions/upload-artifact@v4
        with:
          name: llm-review-packet
          path: artifacts
