name: Nightly LLM Review Packet
on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch: {}

jobs:
  packet:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - name: Install deps
        run: npm ci
      - name: Generate packet
        run: npm run review:packet
      - uses: actions/upload-artifact@v4
        with:
          name: llm-review-packet
          path: artifacts
