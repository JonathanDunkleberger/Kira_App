services:
  - type: web
    name: kira-voice-ws
    env: node
    rootDir: .
    plan: starter
    region: oregon
    buildCommand: pnpm install --frozen-lockfile && pnpm --filter server build
    startCommand: pnpm --filter server start
    envVars:
      - key: NODE_VERSION
        value: "20.x"
    healthCheckPath: /healthz
