services:
  - type: web
    name: kira-voice-ws
    env: node
    rootDir: packages/socket-server
    plan: starter
    region: oregon
    buildCommand: pnpm install --frozen-lockfile && pnpm build
    startCommand: node --enable-source-maps dist/socket-server.mjs
    envVars:
      - key: NODE_VERSION
        value: "20.x"
    healthCheckPath: /healthz
